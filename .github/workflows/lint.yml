name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: "Run cargo fmt"
        id: cargo-fmt
        run: |
          cargo fmt --check

      - name: "Run cargo clippy"
        id: cargo-clippy
        run: |
          cargo clippy -- -Dwarnings


